<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" href="hotelstyle.css">
</head>
<body>

    <form class="booking-container">
        <h2>Hotel Booking</h2>

        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Full Name" required>
        </div>

        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email Address" required>
        </div>

        <div class="input-group">
            <i class="fas fa-phone"></i>
            <input type="tel" placeholder="Phone Number" required>
        </div>

        <div class="input-group">
           <p>Date of Check-in:</p>
            <input type="date" required>
        </div>

        <div class="input-group">
            <p>Date of Check-out:</p>
            <input type="date" required>
        </div>

        <div class="input-group">
            <i class="fas fa-bed"></i>
            <select required>
                <option value="" disabled selected>Room Type</option>
                <option value="single">Single Room</option>
                <option value="double">Double Room</option>
                <option value="suite">Suite</option>
            </select>
        </div>

        <div class="input-group">
            <i class="fas fa-users"></i>
            <input type="number" placeholder="Number of Guests" min="1" required>
        </div>

        <button type="submit"><i class="fas fa-check"></i> Book Now</button>
    </form>

</body>
</html>
